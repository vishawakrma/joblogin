<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid d-flex justify-content-center">
        <img class="logo" src="image/1675666053020 1.png" alt="" />
      </div>
    </nav>

    <div class="container">
      <p class="mt-5 d-flex justify-content-center fs-3">Registration</p>

      <div class="col-md-10 mt-5 mx-5 bg-white mb-5">
        <form class="form-signi" action="" method="post" name="form">
          <div class="row">
            <div class="col-md-5 mx-5 mt-4">
              <label for="fullname">Company name</label>
              <input
                class="form-styling"
                type="text"
                name="username"
                placeholder=""
              />
            </div>

            <div class="col-md-5 mt-4">
              <label for="dlno">Industry</label>
              <div class="input-group1 mb-3">
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>IT</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
          </div>

          <div class="mx-5">
            <label for="dlno">Company description</label>
            <textarea rows="5" cols="80" name="comment" form="usrform" class="fs-5">
    Enter text here...</textarea
            >
          </div>

          <div class="col-md-10 mx-5 mt-3">
            <label for="dlno">Company size</label>
            <div class="input-group mb-3">
              <select class="form-select" id="inputGroupSelect01">
                <option selected>Below 50 employee  </option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>

          <div class="col-md-6 mx-5">
            <div class="row">
              <div class="col mt-5">
                <p class="fs-5">Company Logo</p>
              </div>

              <div class="col mt-3">
                <span class="dot"></span>
              </div>

              <div class="col mt-4">
                <button
                  class="btn btn-secondary mt-4"
                  type="button"
                  style="margin-left: -37px"
                >
                  Upload
                </button>
              </div>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-md-5 mx-5">
              <label for="fullname">Contact person</label>
              <input
                class="form-styling"
                type="text"
                name="username"
                placeholder=""
              />
            </div>

            <div class="col-md-5">
              <label for="dlno">Phone number</label>
              <input
                class="form-styling"
                type="text"
                name="username"
                placeholder=""
              />
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-md-5 mx-5">
              <label for="fullname">Create new password</label>
              <input
                class="form-styling"
                type="text"
                name="username"
                placeholder=""
              />
            </div>

            <div class="col-md-5">
              <label for="dlno">Repeat password</label>
              <input
                class="form-styling"
                type="text"
                name="username"
                placeholder=""
              />
            </div>




            <div class="form-check mx-4">
              <input class="form-check-input btn-blue mx-1" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                I agree with your terms and conditions
              </label>
            </div>
           

          </div>

   

          <div class="d-grid gap-2 d-md-flex justify-content-md-end me-4">
            <button class="btn btn-primary me-md-2 mb-4 btn-lg" type="button">
              Continue
            </button>
          </div>
        </form>
      </div>
    </div>

    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
