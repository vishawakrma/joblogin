  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid d-flex justify-content-center">
        <img  src="image/1675666053020 1.png" alt="" />
      </div>

    <div class="container">
      <p class="mt-5 d-flex justify-content-center fs-3">Employer Account Access</p>

      <div class="row ">
        <div class="col-md-7 mt-5 ">
          <img
            src="image/6976378_4565 1.png"
            alt="" class="myimges"
         
          />
        </div>

        <div class="col-md-5 mt-5 mb-5">
          <div class="card frame bg-white mx-4 ">
            <div class="nav">
              <ul class="links">
                <li class="signin-active"><a class="btn">Sales Enquiry</a></li>
                <li class="signup-inactive"><a class="btn">Login</a></li>
              </ul>
            </div>

            <div class="row mx-4">
              <div class="col">


           


                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault01"
                  />
                  <label class="form-check-label" for="flexRadioDefault01">
                    Recruitment Solutions
                  </label>
                </div>
              </div>

              <div class="col">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    Job Opportunities
                  </label>
                </div>
              </div>
            </div>

            <div ng-app ng-init="checked = false">
              <form class="form-signin" action="" method="post" name="form">
                <label for="fullname">Name</label>
                <input
                  class="form-styling"
                  type="text"
                  name="username"
                  placeholder=""
                />

                <label for="dlno">Contact number</label>
                <input
                  class="form-styling"
                  type="text"
                  name="username"
                  placeholder=""
                />

                <label for="password">Company Name</label>
                <input
                  class="form-styling"
                  type="text"
                  name="password"
                  placeholder=""
                />

                <label for="password">Designation</label>
                <input
                  class="form-styling"
                  type="text"
                  name="password"
                  placeholder=""
                />

                <label for="password">Email ID</label>
                <input
                  class="form-styling"
                  type="text"
                  name="password"
                  placeholder=""
                />
                <label for="password">City</label>
                <input
                  class="form-styling"
                  type="text"
                  name="password"
                  placeholder=""
                />



                <button type="button" class="btn-animate  btn-lg">Get A CallBack</button>
               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

   
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
